            container.innerHTML = '';
            
            chapters.forEach(chapter => {
                const chapterDiv = document.createElement('div');
                chapterDiv.className = 'chapter-item';
                chapterDiv.onclick = () => openChapter(chapter.pdfLink, chapter.title);
                
                const sectionsHTML = chapter.sections.map(section => 
                    `<span class="section-tag">${section}</span>`
                ).join('');
                
                const pdfStatus = chapter.pdfLink ? 
                    '<span class="pdf-status pdf-available"><i class="fas fa-file-pdf"></i> PDF Available</span>' :
                    '<span class="pdf-status pdf-coming-soon"><i class="fas fa-clock"></i> Coming Soon</span>';
                
                chapterDiv.innerHTML = `
                    <div class="chapter-title">Chapter ${chapter.number}: ${chapter.title}</div>
                    <div class="chapter-sections">${sectionsHTML}</div>
                    ${pdfStatus}
                `;
                
                container.appendChild(chapterDiv);
            });
        }

        // Function to open chapter PDF
        function openChapter(pdfLink, title) {
            if (pdfLink) {
                window.open(pdfLink, '_blank');
            } else {
                alert(`Coming Soon: ${title} notes will be available soon!`);
            }
        }

        // Initialize homepage on load
        document.addEventListener('DOMContentLoaded', function() {
            showHomepage();
        });
    </script>
</body>
</html>
